
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación de Cestos de Basura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 95vh;
        }
        header {
            background: #2196F3;
            color: white;
            padding: 15px;
            font-size: 24px;
            width: 98%;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #1565C0;
            padding: 15px;
            width: 98%;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            width: 95%;
            margin-top: 20px;
        }
        .sidebar {
            width: 25%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .map-container {
            flex-grow: 1;
            margin-left: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 380px;
            text-align: center;
            line-height: 300px;
        }
        .bin-images {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            height: 135px;
            margin-top: 10px;
            position: absolute;
            bottom: 20px;
            right: 25px;
        }
        .bin-item {
            text-align: center;
            margin: 15px;
        }
        .bin-item img {
            width: 100px;
            height: 100px;
        }
        .report-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .report-button:hover {
            background: #b71c1c;
        }
    </style>
</head>

<body>
    <header>Ubicación de Cestos de Basura</header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Mapa</a>
        <a href="#">Reportar Problema</a>
    </nav>

    <div class="container">
        <div class="sidebar">
            <h3>Filtrar Cestos</h3>
		<label><input type="checkbox" checked> Orgánico</label><br>
		<label><input type="checkbox" checked> Inorgánico</label><br>
		
		<h3>Estado de los Cestos</h3>
  
		<button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cesto Lleno</button>
		<button style="background-color: #FF9800; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cesto Dañado</button>

		<h3>Información</h3>
			<p>Encuentra los cestos de basura más cercanos en la universidad y contribuye con el reciclaje.</p>
	</div>

		<div class="map-container">
		<img src="mapa.jpg">
		</div>
	</div>


	<div class="bin-images">
		<div class="bin-item">
		<img src="organica.jpg" alt="Cesto Orgánico">
			<p>Orgánico</p>
	</div>

	<div class="bin-item">
		<img src="inorganica.png" alt="Cesto Inorgánico">
		<p>Inorgánico</p>
	</div>
	</div>
</body>
</html>
